<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/login.ico" type="image/x-icon">
    <link rel="Shortcut Icon" href="img/login.ico" type="image/x-icon">
    <title>学生登录</title>
</head>
<body>
<header>
    <a class="login" href="#">
        <i class="fa fa-user-circle"></i>
    </a>
</header>
<main>

    <div class="flip-modal login" >

        <div class="modal modal-login">
            <div style="text-align: center;">
                <h2>学生登录</h2>
            </div>
            <div class="tabs">
                <a class="login active "href="stuLogin.html">学生登录</a>
                <a class="login active "href="adminLogin.html">管理员登录</a>
                <a class="login active "href="teachLogin.html">教师登录</a>
            </div>

            <div class="content">
                <!--<div>-->
                    <!--<button id="testButton" value="测试" onclick="test()">测试</button>-->

                <!--</div>-->
                <div class="errormsg"></div>
                <form action="/login" method="post" id="modal-login">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input name="userid" id="userid" type="text" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input name="password" id="password" type="password" placeholder="密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" id="submit" value="登录">
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/stuLogin.js"></script>

</body>
</html>
